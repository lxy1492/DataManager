	<body>

		<div class="container">
			<div class="row">
{#				<div class="col-md-12 text-center">#}
{#					<ul class="menu">#}
{#						<li class="active"><a href="index.html">Style 1</a></li>#}

{#				</div>#}
			</div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					

					<!-- Start Sign In Form -->
					<form action="#" class="fh5co-form animate-box" data-animate-effect="fadeIn">
						<h2>Sign Up</h2>
						<div class="form-group">
							<div class="alert alert-success" role="alert">请输入以下信息.</div>
						</div>
						<div class="form-group">
							<label for="name" class="sr-only">Name</label>
							<input type="text" class="form-control" id="name" placeholder="名字" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="email" class="sr-only">Email</label>
							<input type="text" class="form-control" id="email" placeholder="邮箱或电话" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="password" class="sr-only">Password</label>
							<input type="password" class="form-control" id="password" placeholder="密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="re-password" class="sr-only">Re-type Password</label>
							<input type="password" class="form-control" id="re-password" placeholder="确认密码" autocomplete="off">
						</div>
						<div class="form-group">
							<label for="remember"><input type="checkbox" id="remember"> Remember Me</label>
						</div>
						<div class="form-group">
							<p>Already registered? <a href="index.html">Sign In</a></p>
						</div>
						<div class="form-group">
							<input  value="Sign Up" class="btn btn-primary" id="submitbutton">
						</div>
					</form>
					<!-- END Sign In Form -->

				</div>
			</div>
			<div class="row" style="padding-top: 60px; clear: both;">
				<div class="col-md-12 text-center"><p><small>&copy; All Rights Reserved. Designed by <a href="https://freehtml5.co">FreeHTML5.co</a></small></p></div>
			</div>
		</div>
	
	<!-- jQuery -->
	<script src="{% static 'login/js/jquery.min.js' %}"></script>
	<!-- Bootstrap -->
	<script src="{% static 'login/js/bootstrap.min.js' %}"></script>
	<!-- Placeholder -->
	<script src="{% static 'login/js/jquery.placeholder.min.js' %}"></script>
	<!-- Waypoints -->
	<script src="{% static 'login/js/jquery.waypoints.min.js' %}"></script>
	<!-- Main JS -->
	<script src="{% static 'login/js/main.js' %}"></script>
    <script src="{% static 'login/login.js' %}"></script>
    <script>
        $("body").on("click","#submitbutton",function () {
            {#alert("dsadsadsa");#}
            username = $("#name").val();
            tel = $("#email").val();
            password = $("#password").val();
            repassword = $("#re-password").val();
            if (password!=repassword){
                alert("确认密码不正确，请重新输入密码");
                $("#password").val("");
                $("#re-password").val("");
            }else{
                data = {
                    "name":username,
                    "tel":tel,
                    "pwd":password,
                };
                r = logup(data);
                if (r=="success"){
                    window.location.href = "/";
                }else{
                    alert(r);
                    $("#name").val("");
                    $("#email").val("");
                    $("#password").val("");
                    $("#re-password").val("");
                }
            }
        });
    </script>
	</body>
