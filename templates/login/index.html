    <script>
        $("body").on("click","#signinbutton",function () {
           userName =  $("#username").val();
           pwd = $("#password").val();
           data = {
               "name":userName,
               "pwd":pwd,
           };
           r = login(data);
           if (r=="success"){
               window.location.href = "/";
           }else{
               alert(r);
               window.location.href = "/login/";
           }
        });
    </script>
